[project]
name = model
seed = 42

[data]
train_dataset = BaseDataset
train_data_dir = /opt/ml/MaskClassification/data/train/images
train_data_csv = train.csv
test_data = /opt/ml/MaskClassification/data/eval
test_data_file = info.csv
augmentation = BaseAugmentation
num_classes = 18

[train]
lr = 0.0006
criterion = focal
optimizer = Adam
epochs = 5
train_batch_size = 128
result_dir = /opt/ml/MaskClassification/experiments/results

[valid]
valid_batch_size = 128

[model]
model = BaseModel
pre_trained = True
